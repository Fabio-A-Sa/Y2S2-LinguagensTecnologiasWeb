<!DOCTYPE html>
<html>
    <head>                                <!-- Head: O nome do topo da página do browser -->
        <title>A simple web page</title>
    </head>
    <body>                                <!-- Body: Todo o outro conteúdo da página -->
        <table>
            <tr>
              <td>A</td><td colspan="2">B</td>
            </tr>
            <tr>
              <td rowspan="2">C</td><td>D</td><td>E</td>
            </tr>
            <tr>
              <td colspan="2">F</td>
            </tr>
            <tr>
              <td colspan="3">G</td>
            </tr>
          </table>
    </body>
</html>
