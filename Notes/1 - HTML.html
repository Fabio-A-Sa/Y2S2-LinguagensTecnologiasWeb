<!DOCTYPE html>
<html>

        <title>A simple web page</title>
    </head>

        <table>
            <thead>
              <tr><th>A</th><th>B</th><th>C</th></tr>
            </thead>
            <tfoot>
              <tr><td>100</td><td>200</td><td>300</td></tr>
            </tfoot>
            <tbody>
              <tr>
                <td>a</td><td>b</td><td>c</td>
              </tr>
              <tr>
                <td>d</td><td>e</td><td>f</td>
              </tr>
            </tbody>
          </table>
    </body>
</html>
